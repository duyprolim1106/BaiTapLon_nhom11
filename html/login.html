<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/style_login.css">
</head>
<body>
    <div class="d-body">
        <div class="form_login">
            <div class="form_box">
                <div class="header--logo">
                    <a href="/html/index.html"><i class="fa-solid fa-music"></i><span> Epidemic Sound</span></a>
                </div>
                <div class="box_title">
                    <h1>Log in to Epidemic Sound</h1>
                </div>
                <div class="box_input">
                    <div class="input_email">
                        <input placeholder="Email address" class="style_txtEmail" type="email" name="txtEmail" id="txtEmail">
                    </div>
                    <div class="input_password">
                        <input placeholder="Password" class="style_txtEmail" type="password" name="txtPW" id="txtPW">
                    </div>
                </div>
                <div class="box_forgotPW">
                    <div class="box_inside">
                        <a class="item_inside" href="#">Forgot your password?</a>
                    </div>
                </div>
                <div class="box_login">
                    <div class="box_inside1">
                        <button onclick="login()">Login</button>
                    </div>
                </div>
                <div class="box_create_acc">
                    <div class="box_acc1">
                        <div class="acc1_inside">
                            <a class="acc1_item" href="#">For Partners / MCN</a>
                        </div>
                    </div>
                    <div class="box_acc2">
                        <div class="acc2_inside">
                            <a class="acc2_item" href="#">Create account</a>
                        </div>
                    </div>
                </div>
                <div class="box_credit">
                    <div class="credit_inside">
                        <span class="span_color">This site is protected by reCAPTCHA and the </span><span class="span_color_blue"> Google Privacy Policy </span><span class="span_color">and </span>
                    <span class="span_color_blue">Terms of Service </span><span class="span_color">apply</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="logo">
            <img src="../assets/images/images_login/img.jpg" alt="">
        </div>
    </div>

    <script src="../assets/js/login.js"></script>
</body>
</html>
